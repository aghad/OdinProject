<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Simple Calculator</title>
</head>
<body>
  <div class="flex-container">

    <div id = "display"> 3 * 3 (This is where the results would go)</div>

    <div class = buttons> 
      <button id="numbers">0</button>
      <button id="numbers">1</button>
      <button id="numbers">2</button>
      <button id="numbers">3</button>
      <button id="numbers">4</button>
      <button id="numbers">5</button>
      <button id="numbers">6</button>
      <button id="numbers">7</button>
      <button id="numbers">8</button>
      <button id="numbers">9</button>
    </div>

    <div class = operators> 
      <button id="operator">+</button>
      <button id="operator">-</button>
      <button id="operator">*</button>
      <button id="operator">/</button>
      <button id="operator">=</button>
    </div>

    <button id = "clear"> Clear</button>
    
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
